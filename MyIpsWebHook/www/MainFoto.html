<!--                                  Foto                                   -->

<script>
    var MainFoto = new Area();
    MainFoto.createMain("MainFoto", "bgPurple");
    //-------------------------------------------------
    var DiplayVideo = new MediaDisplay();
    DiplayVideo.create("MainFoto", "0px", "20px", "500px", "200px", "DisplayBlue");

    var rahm = new Rahmen();
    rahm.create("MainFoto", "222px", "24px", "73px", "501px", "DisplayBlue");
    var upnpVideoVol = new TransVarDisplay();
    upnpVideoVol.create("MainFoto", "230px", "0%", "lime", "28px", "Volume", "");
    var upnpVideoSource = new TransVarDisplay();
    upnpVideoSource.create("MainFoto", "230px", "60%", "lime", "28px", "Source", "", );

    var VideoTrack = new Kachel();
    VideoTrack.create("MainFoto", "360px", "10px", "530px", "55px", "transparent", "Track")
    var upnpVideoProgress = new analogBar();
    upnpVideoProgress.create("MainFoto", "405px", "20px", "cyan", "500px");

    var VideoPlayer = new ButtonSlider();
    VideoPlayer.create("MainFoto", "505px", "260px", "150px", "50px", "purple");

    var FontBtnStart = new FontButtonNew();
    FontBtnStart.create("MainFoto", "fontbutton", "purple", "71vh", "20px", "fa fa-step-backward", "60px", "60px",
        "send('command(upnp,seek,start)')");

    var FontBtnPrev = new FontButtonNew();
    FontBtnPrev.create("MainFoto", "fontbutton", "purple", "71vh", "90px", "fa fa-backward", "60px", "60px",
        "send('command(upnp,seek,backward)')");

    var FontBtnNext = new FontButtonNew();
    FontBtnNext.create("MainFoto", "fontbutton", "purple", "71vh", "160px", "fa fa-forward", "60px", "60px",
        "send('command(upnp,seek,forward)')");

    var FontBtnStop = new FontButtonNew();
    FontBtnStop.create("MainFoto", "fontbutton", "purple", "71vh", "300px", "fa fa-stop", "60px", "60px",
        "send('command(upnp,stop,all)')");

    var FontBtnPause = new FontButtonNew();
    FontBtnPause.create("MainFoto", "fontbutton", "purple", "71vh", "370px", "fa fa-pause", "60px", "60px",
        "send('command(upnp,pause,all)')");

    var FontBtnPlay = new FontButtonNew();
    FontBtnPlay.create("MainFoto", "fontbutton", "purple", "71vh", "440px", "fa fa-play", "60px", "60px",
        "send('command(upnp,play,continue)')");

    var FontBtnVolDwn = new FontButtonNew();
    FontBtnVolDwn.create("MainFoto", "fontbutton", "purple", "83vh", "20px", "fa fa-volume-down", "60px",
        "50px",
        "send('command(upnp,vol,dec)')");
    var FontBtnMute = new FontButtonNew();
    FontBtnMute.create("MainFoto", "fontbutton", "purple", "83vh", "90px", "fa fa-volume-off", "60px",
        "50px",
        "send('command(upnp,mute,toggle)')");
    var FontBtnVolUp = new FontButtonNew();
    FontBtnVolUp.create("MainFoto", "fontbutton", "purple", "83vh", "160px", "fa fa-volume-up", "60px",
        "50px",
        "send('command(upnp,vol,inc)')");
    var FontBtnPower = new FontButtonNew();
    FontBtnPower.create("MainFoto", "fontbutton", "purple", "83vh", "440px", "fa fa-power-off", "100px",
        "50px",
        "send('command(upnp,power,toggle)')");
</script>
