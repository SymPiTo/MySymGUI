//<canvas id="line-chart" width="600" height="450"></canvas>
<script>
    var elem1 = document.createElement("canvas");
    elem1.id = "line-chart";
    elem1.style.width = "800px";
    elem1.style.height = "450px";
    elem1.style.position = "absolute";
    elem1.style.top = "250px";
    elem1.style.left = "20px";
    elem1.style.backgroundColor = "black";


    document.getElementById("MainFBad").appendChild(elem1);
    new Chart(elem1, {
        type: 'line',
        data: {
            labels: [new Date("2015-3-15 13:00").toLocaleString(), new Date("2015-3-25 16:00").toLocaleString(),
                new Date("2015-4-25 14:12").toLocaleString()
            ],
            datasets: [{
                data: [{
                        t: new Date("2015-3-15 13:30"),
                        y: 12
                    },
                    {
                        t: new Date("2015-3-25 13:20"),
                        y: 21
                    },
                    {
                        t: new Date("2015-4-25 14:12"),
                        y: 32
                    }
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            title: {
                display: true,
                text: 'World population per region (in millions)'
            }

        }
    });

    getData();
    // "//var/lib/symcon/db/33471hour.csv"
    async function getData() {
        const response = await fetch('//var/lib/symcon/media/Test1.png');
        const data = await response.text();
        console.log(data);
    }
</script>
