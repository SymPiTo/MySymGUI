         eval("IPdis" + i + "= new StateDisplay()");
         let z = parseInt("70px", 10) + parseInt("60px", 10) * i + "px";

             '", "70px", "60px", "150px", "18px", "IP Adress", "String", "", "", "", "")');
     }
 </script>
